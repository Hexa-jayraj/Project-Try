<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Task Management App</h1>
  </header>
  <main>
    <button id="create-task-btn">Create New Task</button>
    <form id="new-task-form">
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="taskName"><br><br>
      <label for="task-desc">Task Description:</label>
      <input type="text" id="task-desc" name="taskDesc"><br><br>
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="dueDate"><br><br>
      <button type="submit">Create Task</button>
    </form>
    <div id="task-list">
      <!-- Task list will be rendered here -->
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
