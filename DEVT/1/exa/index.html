<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- custom CSS file -->
</head>
<body>
    <nav>
        <a href="#">Task Management System</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Task List</h1>
                <button id="create-task-btn">Create Task</button>
                <div id="task-list">
                    <!-- task list will be rendered here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="task-form" style="display: none;">
                    <form>
                        <label for="task-name">Task Name:</label>
                        <input type="text" id="task-name" name="task-name">
                        <br><br>
                        <label for="task-desc">Task Description:</label>
                        <textarea id="task-desc" name="task-desc"></textarea>
                        <br><br>
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date">
                        <br><br>
                        <button id="submit-task-btn">Create Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
